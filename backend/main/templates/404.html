<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
    text-align: center;
    padding: 50px;
    background-color: #f0f0f0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

h1 {
    font-size: 48px;
    color: #333;
}

p {
    font-size: 18px;
    color: #666;
}

.back-link {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    margin-top: 20px;
    display: inline-block;
}

.back-link:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/" class="back-link">Go Back Home</a>
    </div>
</body>
</html>
